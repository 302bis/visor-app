<script>
  var chart = Highcharts.chart('barras', {

    title: {
      text: null
    },

    

    xAxis: {
      categories: ['Total', 'Aceptado', 'Seccisión pendiente', 'Rechazo']
    },
    yAxis: [{
      title: null
    }],

    series: [{
      type: 'column',
      colorByPoint: true,
      data: [253, 101, 14, 118],
      showInLegend: false
    }]

  });


  $('#plain').click(function () {
    chart.update({
      chart: {
        inverted: false,
        polar: false
      },
      subtitle: {
        text: 'Barras'
      }
    });
  });

  $('#polar').click(function () {
    chart.update({
      chart: {
        inverted: false,
        polar: true
      },
      subtitle: {
        text: 'Polar'
      }
    });

  });

</script>
